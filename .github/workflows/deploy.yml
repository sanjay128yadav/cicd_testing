name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Deploy to EC2
      if: github.ref == 'refs/heads/main'
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        script: |
          # Navigate to app directory
          cd /var/www/hello-world-app
          
          # Pull latest changes or clone if first time
          if [ -d ".git" ]; then
            git pull origin main
          else
            git clone https://github.com/${{ github.repository }} .
          fi
          
          # Install dependencies
          npm ci --only=production
          
          # Restart application with PM2
          pm2 delete hello-world-app || true
          pm2 start app.js --name hello-world-app
          pm2 save
          
          # Setup PM2 to start on boot
          pm2 startup systemd -u ec2-user --hp /home/ec2-user
          sudo env PATH=$PATH:/home/ec2-user/.nvm/versions/node/v18.17.0/bin pm2 startup systemd -u ec2-user --hp /home/ec2-user